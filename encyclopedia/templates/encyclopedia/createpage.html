{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<br>
<h2>Create New Page</h2>
<hr class="border border-primary border-3 opacity-75">

<form action="/newpage/" method="post">
    {% csrf_token %}
    <label for="title" class="form-label">Title:</label>
    <br>
    <input type="text" id="title" name="title" class="form-control">
    <br>
    <label for="content" class="form-label">Content:  <span class="text-muted">(Insert Markdown content)</span></label>
    <br>
    <textarea name="content" id="content" class="form-control" rows="13"></textarea>
    
    <hr class="border border-primary border-3 opacity-75">
    
    <div class="grid text-center">
        <div class="g-col-4 g-start-4">
            <button class="w-25 btn btn-primary btn-lg" type="submit">Save Entry</button>
        </div>
    </div>
</form>

{% endblock %}
